<html>
    <head>
        <meta charset="utf-8">
        <title>Canadian Transplant Registry</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h4 class="text-center">Canadian Transplant Registry</h4>
            <div class="row">
                <div class="col-xs-12">
                    <table id="registry" class="table table-striped table-bordered" style="width:100%">                
                        <thead>
                            <tr>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Organ Registry ID</th>
                                <th>Organ</th>
                            </tr>
                        </thead>
                        <tbody>                            
                        </tbody>
                    </table>
                    <div>
                        <button class="btn btn-primary">New Patient/Organ Request</button>
                        <form>
                            <div>
                                <label>Organ Request ID</label>
                                <input>
                            </div>
                            <div>
                                <label>Last Name</label>
                                <input>
                            </div>
                            <div>
                                <label>First Name</label>
                                <input>
                            </div>
                            <div>
                                <label>Organ</label>
                                <select id="organs">
                                    <option value="kidney">Kidney</option>
                                    <option value="heart">Heart</option>
                                    <option value="pancreas">Pancreas</option>
                                </select>
                            </div>
                            <div>
                                <button class="btn">Update</button>                            
                                <button class="btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/dataTables.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
